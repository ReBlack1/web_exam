<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="styleq.css">
    <link rel="stylesheet" href="style_log_in.css">
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/js/jquery-3.0.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body class="register-page">
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-block">
                    <a href="auth.html"><img src="https://i.ibb.co/ZdM7D9V/DD-Logo.png"></a>
                    <h1>Enter your details</h1>
                    <form action="#">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user ti-mail"></i></span>
                                <input type="text" class="form-control" placeholder="Enter your e-mail">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                                <input type="text" class="form-control" placeholder="Enter your nickname">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user ti-user_login"></i></span>
                                <input type="text" class="form-control" placeholder="Enter your login">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                                <input type="password" class="form-control" placeholder="Enter your pasword">
                            </div>
                        </div>

                        <button class="btn btn-primary btn-block" type="submit">SIGN UP</button>

                    </form>

                    <p class="text-center">Already have an account? <a class="txt-brand" href="/login"><font color=#29aafe> LOG IN </font></a></p>
                </div>

            </div>
        </div>
    </div>

</main>
</body>
</html>
